<ul *ngIf="pages.length > 0" class="pagination">
  <!-- Página anterior -->
  <li class="page-tem" *ngIf="paginador.number > 0">
    <a class="page-link" [routerLink]="[route, paginador.number - 1]"
      >&laquo;</a
    >
  </li>

  <!-- Para ir a la primera página -->
  <li [ngClass]="paginador.first ? 'disabled page-item' : 'page-item'">
    <a class="page-link" [routerLink]="[route, 0]">Primera</a>
  </li>

  <!-- Navegación numérica -->
  <li
    class="page-item"
    *ngFor="let page of pages"
    [ngClass]="page - 1 == paginador.number ? 'active' : ''"
  >
    <span class="page-link" *ngIf="page - 1 == paginador.number">{{
      page
    }}</span>
    <a
      *ngIf="page - 1 != paginador.number"
      class="page-link"
      [routerLink]="[route, page - 1]"
      >{{ page }}</a
    >
  </li>

  <!-- Para ir a la última página -->
  <li
    [ngClass]="
      paginador.last
        ? 'disabled page-item'
        : 'page-item'
    "
  >
    <a class="page-link" [routerLink]="[route, paginador.totalPages - 1]"
      >Última</a
    >
  </li>

  <!-- Siguiente página -->
  <li class="page-tem" *ngIf="paginador.number < paginador.totalPages - 1">
    <a class="page-link" [routerLink]="[route, paginador.number + 1]"
      >&raquo;</a
    >
  </li>
</ul>
